<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 11px sans-serif;
}
.axis line,
.axis text {
  font: 11px sans-serif;
}
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
#dateRange {
	width: 1000;
}
#instructions {
  font:15px sans-serif;
  text-align: right;
  padding-right: 100px;
  
}
div.tooltip {
    position: absolute;
    width: 300px;
    height: 50px;
    padding: 2px;
    font: 12px sans-serif;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
</style>


<body>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script> 

<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
 
<link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>

<h1> "Seattle Seahawks" Google Search Popularity</h1>

<h3>Date Range:</h3>            
	   
    <div id="date" class"slider-range"></div> 
    <input type="text" id="dateRange" readonly style="border:0; color:#f6931f; font-weight:bold;" size='600'>

<h3>Search Amount:</h3>            
     
    <div id="amount" class"slider-range"></div> 
    <input type="text" id="searchAmount" readonly style="border:0; color:#f6931f; font-weight:bold;" size='600'>

 <h3 id="instructions">Click on the line to view data values</h3>
   

<script src="http://d3js.org/d3.v3.min.js"></script>



<script src="seahawks.js"></script>


</body>
</html>
